<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Fac Clac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="top-block">
                <input type="text" placeholder="Enter any whole number" id="input-box" type="number">
                <div class="button">
                    <button onclick="handleClick()"><h3>Calculate</h3></button>
                </div>
            </div>
            <div class="bottom-block">
                <div class="bottom-block_content">
                    <p id="text">The factors of <span id="num"></span>:</p>
                    <h2 id="output"></h2>
                </div>
                
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
